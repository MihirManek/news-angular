<section class="main no-margin col-md-8 col-lg-8 col-xl-8 col-xs-12 col-sm-12">
    <section ng-repeat="(type, news) in allnews" class="no-border no-padding">
        <div class="section-header">{{type}}</div>
        <article ng-repeat="element in news">
            <div class="row no-margin">
                <div class="media col-md-4 col-lg-4 col-xl-4 col-xs-12 col-sm-4" ng-show="element.media">
                    <div class="thumbnail"></div>
                </div>
                <div class="text col-md-8 col-lg-8 col-xl-8 col-xs-12 col-sm-8" ng-show="element.media">
                    <h5>{{element.headline}}</h5>
                    <span class="author text-muted">{{element.author}} | {{element.date_published}}</span>
                    <p>{{element.short_description}}</p>
                </div>
                <div class="text col-md-12 col-lg-12 col-xl-12 col-xs-12 col-sm-12" ng-hide="element.media">
                    <h5>{{element.headline}}</h5>
                    <span class="author text-muted">{{element.author}} | {{element.date_published}}</span>
                    <p>{{element.short_description}}</p>
                </div>
            </div>
        </article>
    </section>
</section>
<sidebar class="no-margin col-md-4 col-lg-4 col-xl-4 col-xs-12 col-sm-12"></sidebar>
